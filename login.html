<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Nome </label>
            <input id="nome_login" name="nome_login" required="required" type="text"/>
          </p>
          
          <p>
            <label for="numero_cpf">CPF</label>
            <input id="numero_cpf" name="numero_cpf" required="required" type="password"/>
          </p>

          <p> 
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" /> 
          </p>
           
          <p>
            <label for="data_nascimento">Data de Nascimento</label>
            <input id="data_nascimento" name="data_nascimento" required="required" type="date" />
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Continuar Conectado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome Completo" />
          </p>
           
          <p>
            <label for="numero_cpf">CPF</label>
            <input id="numero_cpf" name="numero_cpf" required="required" type="password" placeholder="Ex: 12345678901"/>
          </p>

          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@seudominio.com"/> 
          </p>
           
          <p>
            <label for="data_nascimento">Data de Nascimento</label>
            <input id="data_nascimento" name="data_nascimento" required="required" type="date" />
          </p>
          
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Ex: 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Possui Conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <button onclick="window.location.href='inicio.html'">Voltar para a página inicial</button>
</body>
</html>
