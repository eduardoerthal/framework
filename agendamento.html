<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Agendamentos</a>
  
      <div class="dropdown ms-auto">
        <a
          href="#"
          class="d-flex align-items-center text-decoration-none dropdown-toggle"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://via.placeholder.com/40"
            alt="Usuário"
            width="40"
            height="40"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Modificar meus dados cadastrais</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item text-danger" href="#">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 20px;
    }

    .tabs .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #333;
    }

    .tabs .tab.active {
      border-bottom: 3px solid #00bfff;
      font-weight: bold;
      color: #00bfff;
    }

    .card-custom {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-label {
      font-weight: 500;
    }

    .form-select, .form-control {
      font-weight: bold;
      color: #007bff;
    }

    .btn-custom {
      background-color: #00bfff;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <div class="container my-5" style="max-width: 500px;">
    <div class="tabs mb-4">
      <div class="tab active">Agendar</div>
      <div class="tab">Agendamentos</div>
    </div>

    <div class="card-custom">
      <div class="mb-3">
        <label class="form-label">Selecione seu plano de saúde</label>
        <select class="form-select">
          <option selected>Amil - Advanced Executivo</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">O que você quer agendar?</label>
        <select class="form-select">
          <option selected>Cardiologia: Cardiologia</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Onde quer marcar?</label>
        <select class="form-select">
          <option selected>Pilar Centro Médico</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Sabe com quem marcar?</label>
        <select class="form-select">
          <option selected>Caio De Lacerda Andrade</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">A partir do dia:</label>
        <input type="date" class="form-control" value="2025-04-14"/>
      </div>

      <button class="btn btn-custom w-100">Agendar</button>
    </div>
  </div>
</body>
</html>
